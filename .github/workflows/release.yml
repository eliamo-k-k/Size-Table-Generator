name: "Release"

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

jobs:
    build:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "windows-latest"
                      args: "--target x86_64-pc-windows-msvc"
                    - platform: "macos-latest"
                      args: ""

        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust (Windows)
              if: matrix.platform == 'windows-latest'
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: x86_64-pc-windows-msvc

            - name: Install Rust (Other)
              if: matrix.platform != 'windows-latest'
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: "./src-tauri -> target"

            - name: Sync node version and setup cache
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "yarn"

            - name: Install frontend dependencies
              run: yarn install --frozen-lockfile

            - name: Build the app
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  projectPath: "./"
                  args: ${{ matrix.args }}
                  tagName: ${{ github.ref_name }}
                  releaseName: "Size Table Generator v__VERSION__"
                  releaseBody: |
                      See the assets to download and install this version.

                      ## Downloads
                      - **Windows**: Download the `.msi` installer or `.exe` file
                      - **macOS**: Download the `.dmg` file or `.app` bundle

                      ## Installation
                      - **Windows**: Run the `.msi` installer
                      - **macOS**: Open the `.dmg` file and drag the app to Applications
                  releaseDraft: false
                  prerelease: false
